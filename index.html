<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penghasil Waifu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Penghasil Waifu</h1>
      <span
        >Hasilkan gambar waifu secara random sebanyak-banyaknya. Klik kanan pada
        gambar jika ingin mengunduh gambar waifu yang kau sukai!</span
      >
    </header>
    <article id="gallery"></article>
    <div class="button">
      <button onclick="addWaifu()">Tambah waifumu!</button>
      <button onclick="removeAll()">Hapus semua</button>
    </div>
    <footer>
      <span
        >I don't own the rights of all assets in this website. Using
        <a href="https://www.waifu.im/" target="_blank">waifu.im</a> API for
        generate random images</span
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
